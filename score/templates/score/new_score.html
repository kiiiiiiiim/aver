{% load staticfiles %}
<html lang="ko">
 <head>
  <title>GGUN</title>
 </head>
 <body>
  <div class="page-header">
   <h1>GGUN</h1>
  </div>
  <div class="new score">
   <form method="POST" class="post-form" action="#">
       {%csrf_token%}  <!-- 보안이슈로 입력 -->
       {{form.as_p}}

       <p>{{name}} {{input_score}} {{input_date}} </p>
       {% endif %}
     <button type="submit" class="save btn btn-default">Save</button>
   </form>
  </div>
 </body>
</html>
